<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Encyclopedia</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <h1>Harry Potter Encyclopedia</h1>
    <nav>
        <button id="spells-btn" onclick="showSpells()">Spells</button>
        <button id="elixirs-btn" onclick="showElixirs()">Elixirs</button>
    </nav>
  </header>

  <main>
    <section id="spells-section" class="content-section">
        <h2 class="section-heading">Harry Potter Spells</h2>
        <div id="spells-container"></div>
    </section>

    <section id="elixirs-section" class="content-section">
        <h2 class="section-heading">Wizard Elixirs</h2>
        <div id="elixirs-container"></div>
    </section>
  </main>

  <!-- Favorites Button -->
  <div id="favorites-btn-container">
    <button id="favorites-btn" onclick="toggleFavoritesDropdown()">❤️</button>
    <div id="favorites-dropdown" class="dropdown-content">
        <h3>Your Favorites</h3>
        <ul id="favorites-list"></ul>
        <button onclick="clearFavorites()">Clear All Favorites</button>
    </div>
  </div>

  <script src="js/main.js"></script>

</body>
</html>
